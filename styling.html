<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Background effects</title>

    <style>
        #name1 {

            background-image: linear-gradient(red, blue, black)
        }

        #name0 {
            background-image: linear-gradient(rgba(137, 226, 48, 0.836), rgb(27, 214, 224), rgb(218, 123, 123), rgb(124, 140, 186));
        }

        #name2 {

            background-image: radial-gradient(yellow, rgb(219, 87, 10), blue)
        }
    </style>

</head>

<body>

    <h1>We will learn about background</h1>

    <div id="name1" style="height:500px; width: 500px;">

    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <div id="name2" style="height:500px; width: 500px;">

    </div>

    <br><br><br><br><br><br><br><br><br><br>

    <div id="name0" style="height:500px; width: 500px;">

    </div>

</body>

</html>
