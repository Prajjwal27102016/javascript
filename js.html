<!DOCTYPE html>

<html>

<body>

    <h1>JavaScript Variables</h1>

    <p>Sum of two Numbers</p>

    <p id="result"></p>

    <script>

        var num1 = 5;

        var num2 = 6;

        var sum = num1 + num2;

        document.getElementById("result").innerHTML =

            "The total sum is: " + sum;

    </script>

</body>

</html>
<!DOCTYPE html>

<body>

    <h2> Operator</h2>

    <p id="demo"></p>

    <script>

        <!--Addition-->

        //*use +, -, *, / operators*/

        var x = 5;

        var y = 2;

        var z = x + y;

        document.getElementById("demo").innerHTML = z;

    </script>

</body>
