<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Stopwatch</title>

</head>

<body>

    <div class="wrapper">

        <h1>Stopwatch</h1>

        <p><span id="seconds">00</span>:<span id="milliseconds">00</span></p>

        <button id="start">Start</button>

        <button id="stop">Stop</button>

        <button id="reset">Reset</button>

    </div>

    <script src="script.js"></script>

</body>
